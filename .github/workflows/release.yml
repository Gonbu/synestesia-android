name: Release

on:
  push:
    tags:
      - "v*"

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.configureondemand=true

jobs:
  release:
    name: Build Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Android Environment
        uses: ./.github/actions/setup-android

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Sign APK (optionnel)
        run: |
          echo "APK non signé généré: app-release-unsigned.apk"
          echo "Pour signer automatiquement, configurez un keystore et décommentez la config dans build.gradle.kts"
          echo "Ou utilisez l'APK non signé pour les tests et le développement"
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/app-release-unsigned.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.ref_name }}
          path: app/build/outputs/apk/release/app-release.apk
